<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="converter-box">
            <h1>Speech to Text Converter</h1>
            <h4>Language: English</h4>
            <br> <button id="start-btn" class="start-btn">Start Recording</button>
            <button id="stop-btn" class="stop-btn" style="display: none;">Stop Recording</button>
            <button id="reset-btn" class="reset-btn" style="display: none;">Reset</button>
            <button id="download-btn" class="download-btn" style="display: none;">Download Text</button>
            <div id="output-box" class="output-box"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
